<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneBtn">See Your Fortune</button>
    
    <form class="input-container">
      
      <input id="inspiration"
      type="email"
      placeholder="Enter email"/>
      <input id="first-name"
      type="text"
      placeholder="First Name"/>
      <input id="last-name"
      type="text"
      placeholder="Last Name"/>
      
      <button id="submit-btn">Subscribe</button>
    </form>

    <form id="update">
      <input id="current-email" type="email" placeholder="Current email"/>
      <input id="new-email" type="email" placeholder=" New Email"/>
      <button id="update-btn">Update Email</button>
      
    </form>
    <form id="delete">
      <input id="delete-email" type="email" placeholder="Current email"/>
      <button id="delete-btn">Unsubscribe</button>
      
    </form>



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
